<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="sec-1">
          <h1 id="title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p id="desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <div class="stats-1">
              <h1>10k+</h1>
              <p class="statsDetail">COMPANIES</p>
            </div>
            <div class="stats-2">
              <h1>314</h1>
              <p class="statsDetail">TEMPLATES</p>
            </div>
            <div class="stats-3">
              <h1>12M+</h1>
              <p class="statsDetail">QUERIES</p>
            </div>
          </div>
        </div>

        <div class="sec-2">
          <img src="./images/image-header-desktop.jpg" alt="logo" />
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62/hub/stats-preview-card-component-d2Igwm_xz" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/mukeshmahato843" target="_blank">Mukesh Mahato</a>.
    </div>
  </body>
</html>
